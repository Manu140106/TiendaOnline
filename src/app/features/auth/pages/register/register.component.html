<div class="min-h-screen flex flex-col items-center justify-center bg-gradient-to-br from-blue-50 to-indigo-100 p-6">
  <div class="bg-white p-10 rounded-3xl shadow-xl w-full max-w-md">
    <div class="text-center mb-8">
      <h1 class="text-3xl font-bold text-gray-900 mb-2">Crear Cuenta</h1>
      <p class="text-gray-600 text-sm">Únete a Tienda Online</p>
    </div>

    <div *ngIf="errorMessage" 
         class="bg-red-50 border-l-4 border-red-500 text-red-800 px-4 py-3 rounded-lg mb-6 shadow-sm">
      <p class="font-medium">{{ errorMessage }}</p>
    </div>

    <div *ngIf="isLoading" class="text-center py-8">
      <div class="animate-spin rounded-full h-12 w-12 border-b-4 border-blue-500 mx-auto mb-4"></div>
      <p class="text-gray-600 font-medium">Creando tu cuenta...</p>
    </div>

    <form *ngIf="!isLoading" [formGroup]="registerForm" (ngSubmit)="onSubmit()" class="space-y-4">

      <div>
        <label class="block text-sm font-medium text-gray-700 mb-1">Nombre completo</label>
        <input 
          type="text"
          formControlName="name"
          placeholder="Juan Pérez"
          class="w-full px-4 py-3 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500 focus:border-transparent transition">
        <p *ngIf="registerForm.get('name')?.invalid && registerForm.get('name')?.touched" 
           class="text-red-500 text-xs mt-1">
          El nombre debe tener al menos 3 caracteres
        </p>
      </div>

      <div>
        <label class="block text-sm font-medium text-gray-700 mb-1">Correo electrónico</label>
        <input 
          type="email"
          formControlName="email"
          placeholder="tu@email.com"
          class="w-full px-4 py-3 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500 focus:border-transparent transition">
        <p *ngIf="registerForm.get('email')?.invalid && registerForm.get('email')?.touched" 
           class="text-red-500 text-xs mt-1">
          Email inválido
        </p>
      </div>

      <div>
        <label class="block text-sm font-medium text-gray-700 mb-1">Contraseña</label>
        <input 
          type="password"
          formControlName="password"
          placeholder="Mínimo 6 caracteres"
          class="w-full px-4 py-3 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500 focus:border-transparent transition">
        <p *ngIf="registerForm.get('password')?.invalid && registerForm.get('password')?.touched" 
           class="text-red-500 text-xs mt-1">
          La contraseña debe tener al menos 6 caracteres
        </p>
      </div>

      <div>
        <label class="block text-sm font-medium text-gray-700 mb-1">Confirmar contraseña</label>
        <input 
          type="password"
          formControlName="confirmPassword"
          placeholder="Repite tu contraseña"
          class="w-full px-4 py-3 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500 focus:border-transparent transition">
        <p *ngIf="registerForm.hasError('passwordMismatch') && registerForm.get('confirmPassword')?.touched" 
           class="text-red-500 text-xs mt-1">
          Las contraseñas no coinciden
        </p>
      </div>

      <button 
        type="submit"
        [disabled]="registerForm.invalid"
        class="w-full bg-blue-500 text-white py-3 rounded-lg hover:bg-blue-600 transition font-semibold disabled:bg-gray-300 disabled:cursor-not-allowed mt-6">
        Crear Cuenta
      </button>

      <div class="text-center mt-6">
        <p class="text-sm text-gray-600">
          ¿Ya tienes cuenta? 
          <button 
            type="button"
            (click)="goToLogin()"
            class="text-blue-600 hover:text-blue-800 font-semibold">
            Inicia sesión aquí
          </button>
        </p>
      </div>
    </form>
  </div>
</div>
