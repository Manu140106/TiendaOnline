<button 
  (click)="goToCart()"
  class="relative px-4 py-2 bg-purple-500 text-white rounded-lg hover:bg-purple-600 transition font-semibold flex items-center gap-2">
  
  <svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24">
    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" 
          d="M3 3h2l.4 2M7 13h10l4-8H5.4M7 13L5.4 5M7 13l-2.293 2.293c-.63.63-.184 1.707.707 1.707H17m0 0a2 2 0 100 4 2 2 0 000-4zm-8 2a2 2 0 11-4 0 2 2 0 014 0z">
    </path>
  </svg>
  
  <span class="hidden md:inline">Carrito</span>

  <span 
    *ngIf="itemCount > 0"
    class="absolute -top-2 -right-2 bg-red-500 text-white text-xs w-6 h-6 rounded-full flex items-center justify-center font-bold animate-bounce">
    {{ itemCount > 99 ? '99+' : itemCount }}
  </span>
</button>
