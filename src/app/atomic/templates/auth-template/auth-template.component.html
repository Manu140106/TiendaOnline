<div class="min-h-screen flex flex-col items-center justify-center bg-gradient-to-br from-blue-50 to-indigo-100 p-6">
  <div class="bg-white p-10 rounded-3xl shadow-xl w-full max-w-md">
    <div class="text-center mb-8">
      <img *ngIf="logo" [src]="logo" alt="logo" class="mx-auto mb-6 w-20 h-20 rounded-full shadow-md">
      <h1 class="text-3xl font-bold text-gray-900 mb-2">{{ title }}</h1>
      <p class="text-gray-600 text-sm">{{ subtitle }}</p>
    </div>
    <ng-content></ng-content>
  </div>
</div>
