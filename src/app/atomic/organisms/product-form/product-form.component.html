<div class="bg-white rounded-2xl shadow-xl p-8 max-w-2xl mx-auto">
  <h2 class="text-2xl font-bold text-gray-900 mb-6">
    {{ isEditMode ? 'Editar Producto' : 'Nuevo Producto' }}
  </h2>

  <form [formGroup]="productForm" (ngSubmit)="onSubmit()" class="space-y-6">
    
    <div>
      <label class="block text-sm font-medium text-gray-700 mb-2">
        Nombre del Producto *
      </label>
      <input 
        type="text"
        formControlName="name"
        placeholder="Ej: Laptop HP Pavilion"
        class="w-full px-4 py-3 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500 focus:border-transparent">
      <p *ngIf="productForm.get('name')?.invalid && productForm.get('name')?.touched" 
         class="text-red-500 text-xs mt-1">
        El nombre debe tener al menos 3 caracteres
      </p>
    </div>

    <div>
      <label class="block text-sm font-medium text-gray-700 mb-2">
        Descripción *
      </label>
      <textarea 
        formControlName="description"
        rows="4"
        placeholder="Descripción detallada del producto..."
        class="w-full px-4 py-3 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500 focus:border-transparent resize-none">
      </textarea>
      <p *ngIf="productForm.get('description')?.invalid && productForm.get('description')?.touched" 
         class="text-red-500 text-xs mt-1">
        La descripción debe tener al menos 10 caracteres
      </p>
    </div>

    <div class="grid grid-cols-2 gap-4">
      <div>
        <label class="block text-sm font-medium text-gray-700 mb-2">
          Precio ($) *
        </label>
        <input 
          type="number"
          formControlName="price"
          step="0.01"
          min="0"
          placeholder="0.00"
          class="w-full px-4 py-3 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500 focus:border-transparent">
        <p *ngIf="productForm.get('price')?.invalid && productForm.get('price')?.touched" 
           class="text-red-500 text-xs mt-1">
          El precio debe ser mayor a 0
        </p>
      </div>

      <div>
        <label class="block text-sm font-medium text-gray-700 mb-2">
          Stock (unidades) *
        </label>
        <input 
          type="number"
          formControlName="stock"
          min="0"
          placeholder="0"
          class="w-full px-4 py-3 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500 focus:border-transparent">
        <p *ngIf="productForm.get('stock')?.invalid && productForm.get('stock')?.touched" 
           class="text-red-500 text-xs mt-1">
          El stock no puede ser negativo
        </p>
      </div>
    </div>

    <div>
      <label class="block text-sm font-medium text-gray-700 mb-2">
        Categoría *
      </label>
      <select 
        formControlName="category"
        class="w-full px-4 py-3 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500 focus:border-transparent">
        <option value="">Selecciona una categoría</option>
        <option *ngFor="let cat of categories" [value]="cat">{{ cat }}</option>
      </select>
      <p *ngIf="productForm.get('category')?.invalid && productForm.get('category')?.touched" 
         class="text-red-500 text-xs mt-1">
        Debes seleccionar una categoría
      </p>
    </div>

    <div>
      <label class="block text-sm font-medium text-gray-700 mb-2">
        URL de Imagen
      </label>
      <input 
        type="text"
        formControlName="imageUrl"
        placeholder="https://ejemplo.com/imagen.jpg"
        class="w-full px-4 py-3 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500 focus:border-transparent mb-2">

      <div class="mt-2">
        <label class="cursor-pointer inline-flex items-center px-4 py-2 bg-gray-100 text-gray-700 rounded-lg hover:bg-gray-200 transition">
          <svg class="w-5 h-5 mr-2" fill="none" stroke="currentColor" viewBox="0 0 24 24">
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 16l4.586-4.586a2 2 0 012.828 0L16 16m-2-2l1.586-1.586a2 2 0 012.828 0L20 14m-6-6h.01M6 20h12a2 2 0 002-2V6a2 2 0 00-2-2H6a2 2 0 00-2 2v12a2 2 0 002 2z"></path>
          </svg>
          O subir imagen
          <input type="file" class="hidden" accept="image/*" (change)="onFileSelected($event)">
        </label>
        <span class="text-xs text-gray-500 ml-2">(Simulado)</span>
      </div>

      <div *ngIf="productForm.get('imageUrl')?.value" class="mt-4">
        <img 
          [src]="productForm.get('imageUrl')?.value" 
          alt="Preview"
          class="h-32 w-32 object-cover rounded-lg border-2 border-gray-200">
      </div>
    </div>

    <div class="flex gap-3 pt-4">
      <button 
        type="submit"
        [disabled]="productForm.invalid"
        class="flex-1 bg-blue-500 text-white py-3 px-6 rounded-lg hover:bg-blue-600 transition font-semibold disabled:bg-gray-300 disabled:cursor-not-allowed">
        {{ isEditMode ? 'Actualizar Producto' : 'Crear Producto' }}
      </button>
      <button 
        type="button"
        (click)="onCancel()"
        class="flex-1 bg-gray-200 text-gray-700 py-3 px-6 rounded-lg hover:bg-gray-300 transition font-semibold">
        Cancelar
      </button>
    </div>
  </form>
</div>
